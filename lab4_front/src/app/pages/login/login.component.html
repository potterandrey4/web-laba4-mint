<div class="block">
  <h2>Логин</h2>
  <form>
    <div class="field">
      <label for="login">Логин: </label><br>
      <input id="login" name="login" placeholder="Логин" [(ngModel)]="form.username"><br>
    </div>
    <div class="field">
      <label for="password">Пароль: </label><br>
      <input id="password" name="password" placeholder="Пароль" [(ngModel)]="form.password" type="password"><br>
    </div>
    <div class="field">
      <button type="submit" (click)="this.onSubmit()">Войти</button>
    </div>
  </form>
  <a [routerLink]="['/register']">Ещё нет аккаунта?</a>
</div>
