<div class="main-block">

  <article class="first-article">
    <div class="block field">
      <!-- <canvas #graphCanvas id="graph-canvas" width="250px" height="250px"></canvas> -->
      <canvas #graphCanvas id="graph-canvas" width="250px" height="250px" (click)="onClick($event)"></canvas>
    </div>

    <div class="block input">
      <form (submit)="onSubmit()">
        <div class="radio-input">
          X:
          <select name="x" [(ngModel)]="form.x">
            <option value="-2">-2</option>
            <option value="-1.5">-1.5</option>
            <option value="-1">-1</option>
            <option value="-0.5">-0.5</option>
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
        </div>

        <label for="y">Y:</label>
        <input id="y" name="y" type="range" min="-5" max="5" step="0.1" [(ngModel)]="form.y">
        <span>{{ form.y }}</span><br>


        <div class="radio-input">
          R:
          <select name="r" (change)="updateGraph()" [(ngModel)]="form.r">
            <option value="-2">-2</option>
            <option value="-1.5">-1.5</option>
            <option value="-1">-1</option>
            <option value="-0.5">-0.5</option>
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <div class="block">
      <button (click)="logout()">Выйти из аккаунта</button>
    </div>
  </article>
  <article class="second-article">

    <div class="block results">
      <table class="table-results">
        <tr>
          <th>ID</th>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Результат</th>
          <th>Время отправки</th>
        </tr>
        <tr *ngFor="let shot of shots">
          <td>{{shot.id}}</td>
          <td>{{shot.x}}</td>
          <td>{{shot.y}}</td>
          <td>{{shot.r}}</td>
          <td>{{shot.inArea}}</td>
          <td>{{shot.shotTime}}</td>
        </tr>
      </table>
    </div>
    <div class="block" id="delete-button">
      <button (click)="deleteShots()">удалить точки</button>
    </div>
  </article>
</div>
